<a href="{{url}}" target="_blank">
  <div class="card-tile col-sm-3 col-xs-12 text-center">
    <div class="row">
      <div class="col-sm-12 card-photo">
      
        <div class="text-center"><span class="glyphicon glyphicon-{{icon}}" style="vertical-align: middle;"></span></div>
        <!-- <img class="img-thumbnail" src="images/menu/{{short_name}}.jpg" alt="Item"> -->
        <img class="img-thumbnail" src="images/menu-bg.jpg" alt="Item">
      
      </div>
      <div class="clearfix"></div>
      <div class="card-description col-sm-12">
        <h3 class="card-title text-center">{{name}}</h3>
        <p class="card-details">{{description}}</p>
      </div>
    </div>
  </div>
</a>
<hr class="visible-xs">
